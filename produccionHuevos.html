<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Producción de Huevos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simulación de Producción e Incubación de Huevos</h2>
  <button class="volver" onclick="window.location.href='index.html'">⬅ Volver al menú</button>

  <div class="contenedor">
    <div class="caja">
      <h3>Modelo de Producción</h3>
      <p>
        Cada día se producen huevos con diferentes probabilidades.  
        Algunos se rompen, otros se incuban, y algunos generan pollos.  
        Se calcula la ganancia total y el ingreso promedio diario.
      </p>

      <label>Días simulados (nD): </label>
      <input type="number" id="nD" value="30"><br>

      <label>Decimales a mostrar:</label>
      <input type="number" id="dec" value="2"><br>

      <button onclick="simularProduccion()">Simular</button>

      <div id="resultadoProduccion"></div>
    </div>
  </div>

  <script src="produccionHuevos.js"></script>
  <script src="validaciones.js"></script>
<script>
  evitarNegativos();
</script>
</body>
</html>
