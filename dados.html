<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulación de Juego de Dados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Simulación del Juego de Dados</h2>
  <button class="volver" onclick="window.location.href='index.html'">⬅ Volver al menú</button>

  <div class="contenedor">
    <div class="caja">
      <h3>Reglas del Juego</h3>
      <p>
        En cada juego se lanzan dos dados.  
        Si la suma es <b>7</b>, el jugador <b>pierde</b> una cantidad <code>cu</code> Bs.  
        En cualquier otro caso, el jugador gana <code>iu</code> Bs.
      </p>

      <label>Número total de juegos (nJ): </label>
      <input type="number" id="nJ" value="10"><br>


      <label>Decimales a mostrar:</label>
      <input type="number" id="dec" value="2"><br>

      <button onclick="simularDados()">Simular</button>

      <div id="resultadoDados"></div>
    </div>
  </div>

  <script src="dados.js"></script>
  <script src="validaciones.js"></script>
<script>
  evitarNegativos();
</script>
</body>
</html>
