<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Maximización Aleatoria</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Problema de Maximización con Números Aleatorios</h2>
  <button class="volver" onclick="window.location.href='index.html'">⬅ Volver al menú</button>

  <div class="contenedor">
    <div class="caja">
      <h3>Búsqueda del máximo Z = 2x₁ + 3x₂ − x₃</h3>

      <label>Número máximo de iteraciones:</label>
      <input type="number" id="nmax" value="100"><br>

      <label>Decimales a mostrar:</label>
      <input type="number" id="dec" value="4"><br>

      <button onclick="maximizar()">Ejecutar</button>

      <div id="resultadoMax"></div>
    </div>
  </div>

  <script src="maximizacion.js"></script>
</body>
</html>
